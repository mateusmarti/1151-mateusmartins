<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Testando Loopings</h1>
            <br><br>
            <button onclick="contar()">CONTAGEM</button>
        </section>
    </main>
<script>
    function contar() {
        let inicio = Number(prompt("numero inicial"))
        let fim = Number(prompt("numero final"))
        let n
        if (inicio < fim) {
            document.writeln(`<h1>CONTAGEM CRESCENTE DE ${inicio} a ${fim}</h1>`)
            n = inicio  
            while (n <= fim) {
                document.writeln(`looping ${n} <br>`)
                n++
            }
        } else {
            document.writeln(`<h1>CONTAGEM DECRESCENTE DE ${fim} a ${inicio}</h1>`)
            n = inicio 
            while (n >= fim) {
                document.writeln(`looping ${n} <br>`)
                n--
            }
        }
        document.writeln("ACABOU")
    }



    

</script>

</body>
</html>
