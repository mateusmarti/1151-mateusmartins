<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1> Soma de Números </h1>
            <br>
            <br>
            <button onclick="somar()">COMEÇAR AGORA</button>
            <p id="res">O resultado vai aparecer aqui</p>
        </section>
    </main>
    <script>
            function somar() {
                let resp = document.getElementById("res")
                resp.innerHTML = "" // Para limpar a resposta
                let num = 0
                let c = 1
                let soma = 0
                while (c <= 5) {
                    num = Number(prompt(`Digite o valor ${c}`))
                    resp.innerHTML += ` ${num} `
                    if (c < 5) {
                        resp.innerHTML += " + " 
                    }
                    else {
                        resp.innerHTML += " = "
                    }
                    soma = soma + num // soma += num
                    c++
                }
                resp.innerHTML += `${soma}`
            }        
    </script>
</body>
</html>
