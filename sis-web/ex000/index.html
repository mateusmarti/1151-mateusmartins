<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1> <output id="titulo">Título da primeira imagem</output> </h1>
        
        <div class="miniaturas">
            <div class="imagem">
                <img src="img/capitao.jpg" onmouseover="trocar('img/capitao.jpg', 'Capitão América','Poderes e habilidades: Um dos melhores lutadores do mundo, Rogers conhece inúmeras técnicas de combate corpo-a-corpo, mesmo se não tem superpoderes. Porém, graças ao soro do Supersoldado, é dono de força, agilidade, resistência, reflexos e capacidade de cura superiores aos dos seres humanos normais.')">
            </div>
            <div class="imagem">
                <img src="img/gaviao.jpg" onmouseover="trocar('img/gaviao.jpg', 'Gavião Arqueiro','Ele é capaz de disparar várias flechas em um único alvo em poucos segundos, atingindo vários alvos em alguns golpes rápidos e atingindo diretamente alvos pequenos em maior distância. Barton até tem sido conhecido por ter atingido uma maçã no centro.')">
            </div>
            <div class="imagem">
                <img src="img/homem_ferro.jpg" onmouseover="trocar('img/homem_ferro.jpg', 'Homem de Ferro','O empresário, tal qual o personagem, era um inventor, aventureiro, multimilionário e mulherengo. Ele é o oposto de tudo que os fãs de super-heróis estavam acostumados.')">
            </div>
            <div class="imagem">
                <img src="img/hulk.jpg" onmouseover="trocar('img/hulk.jpg', 'HULK',' Hulk é um selvagem e poderoso alter ego do Dr. Robert Bruce Banner, um cientista que foi atingido por raios gama enquanto salvava um adolescente durante o teste militar de uma bomba por ele desenvolvida.')">
            </div>
            <div class="imagem">
                <img src="img/thor.jpg" onmouseover="trocar('img/thor.jpg', 'Thor','Thor é um deus da mitologia nórdica, também conhecido como o Deus do Trovão. É caracterizado pela sua forte estatura, pelas barbas e cabelos vermelhos e por possuir um poderoso martelo denominado Mjölnir, com o qual enfrenta seus inimigos e consegue disparar raios.')">
            </div>
            <div class="imagem">
                <img src="img/viuva.jpg" onmouseover="trocar('img/viuva.jpg', 'Viuva Negra','Ela foi treinada pelo Programa Viúva Negra da Sala Vermelha, onde foi criada para se tornar uma espiã russa. Lá, destacou-se e logo se tornou uma espiã-mestre e uma das maiores assassinas do mundo — antes de se tornar uma grande defensora das forças que ameaçam a vida na Terra.')">
            </div>
        </div>
        <div class="principal">
            <img src="img/capitao.jpg" id="imgprin">
        </div>
        <div class="legenda">
           <output id="leg"> Legenda da primeira imagem </output>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
