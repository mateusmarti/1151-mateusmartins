<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="pag">
        <header>Orçamento</header>
        <hr>
        <form method="post" name="orcamento" id="orcamento">
            <fieldset>
                <legend> Dados de Acesso </legend>
                <label for="login"> Log-In </label>
                <input type="text" name="login" required> <br> <br>

                <label for="senha1"> Senha </label>
                <input type="password" name="senha1" oninput="senha() " required> <br><br>

                <label for="senha2"> Confirmar Senha </label>
                <input type="password" name="senha2" oninput="senha()" required>

                <p id="msg"> * As senhas não conferem </p>

            </fieldset>
            <fieldset>
                <legend> Dados de Pagamento </legend>
                <label for="usuario"> Tipo de Acesso </label> <br>
                <input type="radio" name="tipo" id="tipo" value="Pessoa Física" checked onchange="pessoa('pf')"><label> Pessoa Física </label>
                <input type="radio" name="tipo" id="tipo"
                value="cnpj" onchange="pessoa('pj')"> Pessoa Jurídica <br> <br>
                <div class="clear"></div>

                <div id="cpf">
                    <label for="cpf"> CPF </label>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" onkeypress="mascara_cpf(this)" maxlength="14"> <br> <br>
                </div>

                <div id="cnpj">
                    <label for="cpf"> CPF </label>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX">
                </div>
                <label for="tel"> Telefone </label>
                <input type="text" name="tel" id="tel" placeholder="(XX)XXXXX-XXXX"> <br><br>

                <label for="formapg"> Forma de Pagamento </label>
                <select name="formapg" id="formapg">
                    <option value="cartao"> Cartão </option>
                    <option value="din"> Dinheiro </option>
                    <option value="cheque"> Cheque </option>
                </select>
        
            </fieldset>

            <fieldset>
                <legend> Produtos </legend>
                <table align="center" class="tabela" cellpadding="20">
                    <tr>
                        <td> Web Cam </td>
                        <td> R$300,00 </td>
                        <td> <input type="number" name="quant1" min="0" max="9" onkeydown="return setas(event)"> </td>
                        <td> <input type="text" name="tot1"></td>
                    </tr>
                    <tr>
                        <td> Placa de Video </td>
                        <td> R$700,00 </td>
                        <td> <input type="number" name="quant1" min="0" max="9" onkeydown="return setas(event)"> </td>
                        <td> <input type="text" name="tot1"></td>
                    </tr>
                    <tr>
                        <td> Placa Mãe </td>
                        <td> R$650,00 </td>
                        <td> <input type="number" name="quant1" min="0" max="9" onkeydown="return setas(event)"> </td>
                        <td> <input type="text" name="tot1"></td>
                    </tr>
                    <tr>
                        <td> HD Externo </td>
                        <td> R$299,00 </td>
                        <td> <input type="number" name="quant1" min="0" max="9" onkeydown="return setas(event)"> </td>
                        <td> <input type="text" name="tot1"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </section>
</body>
</html>
