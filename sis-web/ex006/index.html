<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Tema de Festa</title>
  </head>
  <body>
    <section class="container" id="conteudo">
        <h1>Tema de Festa</h1>
        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Data</label>
              <input type="date" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Tema</label>
              <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>...</option>
              </select>
            </div>
            
            <div class="col-12">
                <label for="">Horario da Festa</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="manha" value="manha" onchange="valueh()">
                    <label class="form-check-label" for="inlineRadio1">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="valueh()">
                    <label class="form-check-label" for="inlineRadio2">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="valueh()">
                    <label class="form-check-label" for="inlineRadio3">Noite</label>
                </div> <br><br>
            <div class="col-6">
                <label for="opcionais" class="form-label">Opcionais</label>
            </div>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="valuea(this)">
                    <label class="form-check-label" for="flexCheckDefault">
                      Mesa de Guloseimas
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="valuea(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Personagens
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="valuea(this)"> 
                    <label class="form-check-label" for="flexCheckChecked">
                      Atrações
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="valuea(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Maquiagem (infantil)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="valuea(this)">
                    <label class="form-check-label" for="flexCheckChecked">
                      Brindes
                    </label>
                  </div>
            </div>
            <div class="col-6" id="value">
                <p> R$ <output id="res">0</output>,00 </p>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary">Limpar</button>
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
