<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>MT Cell: Reparos e Acessórios com a melhor qualidade</title>
  </head>
  <body>

    <div class="col-8"><br>
        <h1>MT Cell</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome Completo</label>
              <input type="email" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">N° Telefone</label>
              <input type="password" class="form-control" id="tel" placeholder="(21)98765-4321" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Avenida Brasil, 1000">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option value="0" selected>Escolha</option>
                <option value="1">Rio de Janeiro</option>
                <option value="2">São Paulo</option>
                <option value="3">Minas Gerais</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os <a href="termos.html">Termos de Privacidade</a>
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Limpar</button>
                <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
