<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>MT Cell: Personalize Sua Capa Aqui</title>
  </head>
  <body>

    <div class="col-8"><br>
        <h1>Dados Pessoais</h1>
        <form class="row g-3" name="form" id="form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome Completo</label>
              <input type="email" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">N° Telefone</label>
              <input type="password" class="form-control" id="tel" placeholder="(21)98765-4321" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Avenida Brasil, 1000" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option value="0" selected>Escolha</option>
                <option value="1">Rio de Janeiro</option>
                <option value="2">São Paulo</option>
                <option value="3">Minas Gerais</option>
              </select>
            </div>
            <h1>Personalize sua capinha</h1>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Marca</label>
              <select id="inputState" class="form-select">
                <option value="0" selected>Escolha</option>
                <option value="1">Samsung</option>
                <option value="2">Motorola</option>
                <option value="3">Apple</option>
                <option value="4">LG</option>
                <option value="5">Xiaomi</option>
                <option value="6">Realme</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nome do Modelo</label>
              <input type="text" class="form-control" id="nmod" 
              required>
            </div>
            <div class="col-12">
              <label for="">Tipo de Capinha</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="manha" value="manha" onchange="valueh()">
                  <label class="form-check-label" for="inlineRadio1">Acrílico</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="valueh()">
                  <label class="form-check-label" for="inlineRadio2">Anti-Queda</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="valueh()">
                  <label class="form-check-label" for="inlineRadio3">Silicone</label>
              </div> <br><br>
          <div class="col-6">
              <label for="opcionais" class="form-label">Opcionais</label>
          </div>
          </div>
          <div class="col-6">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="guloseimas" onchange="valuea(350,this.checked)">
                  <label class="form-check-label" for="flexCheckDefault">
                    Glitter
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="personagens" onchange="valuea(250,this.checked)">
                  <label class="form-check-label" for="flexCheckChecked">
                    Nome
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="atracoes" onchange="valuea(300,this.checked)"> 
                  <label class="form-check-label" for="flexCheckChecked">
                    Número
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="maquiagem" onchange="valuea(150,this.checked)">
                  <label class="form-check-label" for="flexCheckChecked">
                    Foto de Fundo
                  </label>
                </div>
          </div>
          <div class="col-6" id="value">
              <p> R$ <output id="res">0</output>,00 </p>
          </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os <a href="termos.html">Termos de Privacidade</a>
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Limpar</button>
                <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
